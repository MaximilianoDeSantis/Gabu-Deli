<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gabu Deli</title>
</head>
<body>

    <header class="container-md d-flex justify-content-between gap-3 mt-3 mb-5">

            <a href="./index.html"><img src="../public/svg/logo.svg" alt="Logo Gabu Deli"></a>
            <h1 class="align-self-center">Gabu Deli</h1>
            <button id="btn-cart" class="border-0 bg-body" data-bs-toggle="modal" data-bs-target="#modal-cart">
                <img id="btn-cart" src="../public/svg/cart.svg" alt="Cart">
            </button>

    </header>
    

    <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carro de compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body-display" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button id="modal-btn-limpiar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar carro</button>
              <button id="modal-btn-comprar" type="button" class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </div>

    <main class="container-md">
        <div class="w-75 container-sm input-group mb-5">
            <span class="input-group-text" id="basic-addon1"><img class="" src="../public/svg/Search.svg" alt=""></span>
            <input id="search-input" type="text" class="form-control" placeholder="Buscar" aria-label="Search" aria-describedby="basic-addon1">
        </div>

        <div class="w-75 gap-5 container-sm d-flex justify-content-around">
            
            <button id="btn-popular" type="button" class="boton-filtro btn btn-dark w-25">Popular</button>
            <button id="btn-vegetariana" type="button" class="boton-filtro btn btn-dark w-25">Vegetariana</button>
            <button id="btn-italiana" type="button" class="boton-filtro btn btn-dark w-25">Italiana</button>
            <button id="btn-americana" type="button" class="boton-filtro btn btn-dark w-25">Americana</button>
            <button id="btn-thai" type="button" class="boton-filtro btn btn-dark w-25">Thai</button>
            <button id="btn-japonesa" type="button" class="boton-filtro btn btn-dark w-25 ">Japonesa</button>
            
        </div>

        <!-- <h3 class="mt-5">Populares</h3> -->
        <section id="display" class="container-md mt-5 row gap-2 justify-content-center">

            

            <!-- CARD -->
           


        </section>

        <footer class="mt-8">

        </footer>




    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app/main.js"></script>
</body>
</html>
